apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rhacm-instance
spec:
  destination:
    namespace: openshift-gitops
    server: https://kubernetes.default.svc
  project: acm-lab-config
  source:
    path: manifests/rhacm-instance/overlays/basic
    repoURL: https://github.com/manuvaldi/acm-lab-deploy
    targetRevision: master
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  sync:
    comparedTo:
      destination:
        namespace: openshift-gitops
        server: https://kubernetes.default.svc
      source:
        path: manifests/rhacm-instance/overlays/basic
        repoURL: https://github.com/manuvaldi/acm-lab-deploy
        targetRevision: master
